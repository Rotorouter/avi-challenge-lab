# Non-sensitive settings to provision an Avi virtual service.
---
avi_api_version: "20.1.8"
aws_domain: "avifsedemo.com"
controller: "controller1"
domain: "endless.chat"
hostname: "fse-website-mfoxworth"
letsencrypt_cert: false
pool:
  default_server_port: 80
  lb_algorithm: "LB_ALGORITHM_LEAST_CONNECTIONS"
  lb_algorithm_hash: "LB_ALGORITHM_CONSISTENT_HASH_SOURCE_IP_ADDRESS"
  servers:
    - hostname: "WEB01"
      ip:
        addr: "10.0.2.138"
        type: "V4"
      enabled: true
      nw_ref: "https://controller1.endless.chat/api/vimgrnwruntime/subnet-c81197af"
    - hostname: "WEB02"
      ip:
        addr: "10.0.3.223"
        type: "V4"
      enabled: true
      nw_ref: "https://controller1.endless.chat/api/vimgrnwruntime/subnet-ea22afc4"
  inline_health_monitor: true
  use_service_port: false
  fail_action:
    type: "FAIL_ACTION_CLOSE_CONN"
  lookup_server_by_name: false
  analytics_policy:
    enable_realtime_metrics: true
  min_health_monitors_up: 1
  health_monitor_refs:
    - "https://controller1.endless.chat/api/healthmonitor/healthmonitor-a434d591-8420-4cd7-8a3d-a8121fca1849"
virtual_server:
  analytics_profile_ref: "https://controller1.endless.chat/api/analyticsprofile/analyticsprofile-fdd677a3-c773-44e0-91dc-fef9201bc1aa"
  application_profile_ref: "https://controller1.endless.chat/api/applicationprofile/applicationprofile-2b4b46fd-0a5c-4df3-b66a-75831389ce5f"
  enable_autogw: true


  
    

